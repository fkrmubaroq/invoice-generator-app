<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice ${{invoice_number}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }
    
    .invoice-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    
    .invoice-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #3b82f6;
    }
    
    .logo-section {
      flex: 1;
    }
    
    .logo-section img {
      max-width: 180px;
      max-height: 80px;
      object-fit: contain;
    }
    
    .invoice-title-section {
      text-align: right;
    }
    
    .invoice-title {
      font-size: 32px;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 8px;
    }
    
    .invoice-number {
      font-size: 16px;
      color: #6b7280;
    }
    
    .invoice-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    
    .info-block {
      flex: 1;
    }
    
    .info-block h3 {
      font-size: 12px;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .info-block p {
      margin-bottom: 4px;
    }
    
    .info-block .label {
      color: #6b7280;
      font-size: 13px;
    }
    
    .info-block .value {
      font-weight: 500;
      color: #111827;
    }
    
    .customer-info {
      background: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .customer-info h3 {
      font-size: 12px;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    
    .customer-name {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }
    
    .customer-address {
      color: #6b7280;
      white-space: pre-line;
    }
    
    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    
    .items-table th {
      background: #f3f4f6;
      padding: 14px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      color: #6b7280;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .items-table th:first-child {
      text-align: center;
      width: 50px;
    }
    
    .items-table th:nth-child(3) {
      text-align: center;
      width: 80px;
    }
    
    .items-table th:nth-child(4),
    .items-table th:nth-child(5) {
      text-align: right;
      width: 150px;
    }
    
    .items-table td {
      padding: 14px 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .items-table td:first-child {
      text-align: center;
      color: #6b7280;
    }
    
    .items-table td:nth-child(3) {
      text-align: center;
    }
    
    .items-table td:nth-child(4),
    .items-table td:nth-child(5) {
      text-align: right;
    }
    
    .totals-section {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 40px;
    }
    
    .totals-table {
      width: 300px;
    }
    
    .totals-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .totals-row.total {
      border-bottom: none;
      border-top: 2px solid #3b82f6;
      margin-top: 10px;
      padding-top: 15px;
    }
    
    .totals-row .label {
      color: #6b7280;
    }
    
    .totals-row .value {
      font-weight: 500;
    }
    
    .totals-row.total .label,
    .totals-row.total .value {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
    }
    
    .invoice-footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      color: #9ca3af;
      font-size: 12px;
    }
    
    .notes-section {
      background: #fef3c7;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 4px solid #f59e0b;
    }
    
    .notes-section h4 {
      font-size: 12px;
      text-transform: uppercase;
      color: #92400e;
      margin-bottom: 8px;
    }
    
    .notes-section p {
      color: #78350f;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="invoice-header">
      <div class="logo-section">
        ${{logo}}
      </div>
      <div class="invoice-title-section">
        <h1 class="invoice-title">INVOICE</h1>
        <p class="invoice-number">#${{invoice_number}}</p>
      </div>
    </div>
    
    <div class="invoice-info">
      <div class="info-block">
        <h3>Tanggal Invoice</h3>
        <p class="value">${{invoice_date}}</p>
      </div>
    </div>
    
    <div class="customer-info">
      <h3>Ditagihkan Kepada</h3>
      <p class="customer-name">${{customer_name}}</p>
      <p class="customer-address">${{customer_address}}</p>
    </div>
    
    ${{items}}
    
    <div class="totals-section">
      <div class="totals-table">
        <div class="totals-row">
          <span class="label">Subtotal</span>
          <span class="value">${{subtotal}}</span>
        </div>
        <div class="totals-row">
          <span class="label">Pajak (${{tax_rate}}%)</span>
          <span class="value">${{tax}}</span>
        </div>
        <div class="totals-row total">
          <span class="label">Total</span>
          <span class="value">${{total}}</span>
        </div>
      </div>
    </div>
    
    <div class="invoice-footer">
      <p>Terima kasih atas kepercayaan Anda</p>
    </div>
  </div>
</body>
</html>
